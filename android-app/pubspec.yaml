name: hi_tutor
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.2.6

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.0
  http: ^1.1.0
  shared_preferences: ^2.2.3
  amap_flutter_map: ^3.0.0
  amap_flutter_base: ^3.0.0
  permission_handler: ^11.0.0
  geolocator: ^11.1.0
  intl: ^0.19.0
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: GenJyuuGothic
      fonts:
        - asset: assets/fonts/GenJyuuGothic-Light.ttf
          weight: 300
        - asset: assets/fonts/GenJyuuGothic-Regular.ttf
          weight: 400
        - asset: assets/fonts/GenJyuuGothic-Medium.ttf
          weight: 500
        - asset: assets/fonts/GenJyuuGothic-Bold.ttf
          weight: 700
