spring:
  application:
    name: ecosorter-backend
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/eco_sorter?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&useServerPrepStmts=true&cachePrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048&useLocalSessionState=true&rewriteBatchedStatements=true&cacheResultSetMetadata=true&cacheServerConfiguration=true&elideSetAutoCommits=true&maintainTimeStats=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 900000
      connection-test-query: SELECT 1
      pool-name: EcoSorterHikariCP
  sql:
    init:
      mode: never
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        cache:
          use_second_level_cache: true
          use_query_cache: true

server:
  port: 8081
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json
    min-response-size: 1024
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

app:
  base-url: http://localhost:8081
  jwt:
    secret: ${JWT_SECRET:ecosorter-jwt-secret-key-2024-change-in-production}
    expires-ms: 86400000

upload:
  path: ./uploads

aliyun:
  oss:
    endpoint: ${OSS_ENDPOINT:oss-cn-hangzhou.aliyuncs.com}
    access-key-id: ${OSS_ACCESS_KEY_ID:your_access_key_id}
    access-key-secret: ${OSS_ACCESS_KEY_SECRET:your_access_key_secret}
    bucket-name: ${OSS_BUCKET_NAME:your_bucket_name}
    base-url: ${OSS_BASE_URL:https://your_bucket_name.oss-cn-hangzhou.aliyuncs.com}

baidu:
  api:
    key: ${BAIDU_API_KEY:your_baidu_api_key}
    secret: ${BAIDU_SECRET_KEY:your_baidu_secret_key}
    garbage:
      url: https://aip.baidubce.com/rest/2.0/image-classify/v1/garbage

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      simple:
        enabled: true
